<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
  <link rel="stylesheet" href="css.css">
  <title>App showing vehicles from Firebase</title>
</head>

<body>
  <div class="ui stackable center aligned two column padded grid">
    <div class="container row">
      <div class="column four wide">
        <form class="ui big form" id="form">
          <div class="field">
            <label>Vehicle</label>
            <select class="ui dropdown" id="selectVehicle">
              <option value="0"> Select a Vehicle</option>
            </select>
          </div>
          <div class="field">
            <label>Name</label>
            <input id="name" value="" />
          </div>
          <div class="field">
            <label>Event</label>
            <input id="event" value="" />
          </div>
          <div class="field">
            <label>Lat/Lng</label>
            <div class="two fields">
              <div class="field">
                <input id="lat" value="" />
              </div>
              <div class="field">
                <input id="lng" value="" />
              </div>
            </div>
          </div>
          <div class="field">
            <label>Speed</label>
            <input id="speed" value="" />
          </div>
          <button class="ui big primary button">
            Save Changes
          </button>
        </form>
      </div>
      <div class="column">
        <div class="map">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore.js"></script>
  
  <script src="config.local.js"></script>
  <script src="script.js"></script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMsUNPigS7s9CcyeCO_EZoj9d6zvry6JY&libraries=visualization">
  </script>
</body>

</html>
